	<body>
		<div class="wrapper">
			<aside class="logo">Logo</aside>
			<nav class="nav_bar">

					<li class="nav_item"><a href="">Data</a></li>
					<li class="nav_item"><a href="">Icon</a></li>
				</ul>
			</nav>
			<section class="graph">
				<header>
					<h1 class="graph_title">Graph</h1>
				</header>
				<div class="graph_content">[Content]</div>
				<div class="graph_filters">

				</div>
			</section>
			<section class="data">

						<h1 class="data_title">Data:</h1>
					</header>
					<ul class="data_droplist">
						Display Options
						<li>Map</li>
						<li>Graph</li>
					</ul>
					<ul class="data_droplist">
						Filter
						<li class="data_li">
							<input
								type="text"
								placeholder="City"
								class="data_filter" />
						</li>
						<li class="data_li">
							<input
								type="text"
								placeholder="Country"
								class="data_filter" />
						</li>
						<li class="data_li">
							<input
								type="text"
								placeholder="Continent"
								class="data_filter" />
						</li>
					</ul>
					<div class="data_table"></div>
					<ul class="data_droplist">
						Export
						<li class="data_li">JPEG</li>
						<li class="data_li">PDF</li>
						<li class="data_li">PNG</li>
					</ul>
					<div class="data_btn">See Database</div>
				</div>
			</section>
			<footer>
				<div class="footer">
					<div class="footer_contact">

						<input
							type="text"

						<a href="">Home</a>

						<div class="footer_icon">i2</div>
						<div class="footer_icon">i3</div>
